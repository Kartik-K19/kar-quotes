<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add your quotes</title>

    <link rel="stylesheet" href="{{url_for('static',filename = 'bootstrap.min.css')}}">
  </head>
  <body>
    <br>
    <br>

    <div class="container">
      <form class="" action="/process" method="post">
        <div class="form-group">
          <label for="author">Quote Author</label>
          <input type="text" id="inputName" name="author" class="form-control" placeholder="Add quote author here">

        </div>
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control" rows="5"id="quote" name="quote" placeholder="Add your quote here.."></textarea>

        </div>
        <button class="btn btn-primary"type="submit">Submit Your Quote</button>

      </form>

    </div>
  </body>
</html>
